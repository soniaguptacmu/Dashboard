{% include "_header.html" with bodyClass="register standalone" %}

<h1 class="site-title">Kolibri Visualizer</h1>

<div class="content">
    <h2>Login to your account</h2>
        <form method="POST" action="/register">
        <div class="input">
            <i class="glyphicon glyphicon-user"></i>
            <input name="username" type="text" class="form-control" placeholder="Username">
        </div>
        <div class="input">
            <i class="glyphicon glyphicon-lock"></i>
            <input name="password" type="password" class="form-control" placeholder="Password">
        </div>
        <button name="submit" type="submit" class="btn btn-success submit-button">Register <i class="glyphicon glyphicon-log-in"></i></button>
    </form>
    <div class="alternate-option">
        Already has an account? <a href="/login">Click to login</a>
    </div>
</div>
